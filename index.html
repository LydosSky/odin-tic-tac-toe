<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="container">
      <h1>Tic Tac Toe</h1>
      <div class="grid-container">
        <div class="grid-container-container">
          <div index="1" class="square square-1"></div>
          <div index="2" class="square square-2"></div>
          <div index="3" class="square square-3"></div>
          <div index="4" class="square square-4"></div>
          <div index="5" class="square square-5"></div>
          <div index="6" class="square square-6"></div>
          <div index="7" class="square square-7"></div>
          <div index="8" class="square square-8"></div>
          <div index="9" class="square square-9"></div>
        </div>
      </div>
    </div>
  </body>
</html>
